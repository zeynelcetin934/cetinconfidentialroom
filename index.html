<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yüz Tanıma Uygulaması</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
    #app { width: 100%; max-width: 800px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; }
    header { background-color: #4CAF50; color: white; padding: 16px; text-align: center; font-size: 24px; }
    main { padding: 16px; }
    .hidden { display: none; }
    canvas { position: absolute; top: 0; left: 0; }
    video { width: 100%; border-radius: 8px; }
    #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px; }
    .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); z-index: 1000; }
    .popup input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .popup button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .popup button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <span id="appTitle">Yüz Tanıma Uygulaması</span>
      <button id="logoutButton" class="hidden">Çıkış</button>
    </header>
    <main>
      <div id="loginScreen">
        <h2>Giriş Yap</h2>
        <input type="password" id="passwordInput" placeholder="Şifre" />
        <button id="loginButton">Giriş</button>
        <button id="enrollButton">Yüz Kaydı</button>
      </div>
      <div id="mainScreen" class="hidden">
        <h2>Hoşgeldiniz</h2>
        <button id="addCustomerButton">Müşteri Ekle</button>
        <button id="viewStatsButton">İstatistikler</button>
        <button id="backupButton">Yedekle</button>
        <button id="restoreButton">Geri Yükle</button>
        <button id="logoutButton">Çıkış</button>
      </div>
    </main>
  </div>

  <div id="cameraModal" class="popup hidden">
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="overlay"></canvas>
    <button id="captureButton">Yüzü Kaydet</button>
    <button id="closeCameraButton">Kapat</button>
  </div>

  <script>
    const MODEL_URL = './models';
    const PASSWORD = 'zeynelcetin934';
    let customers = [];
    let faceProfiles = [];
    let faceMatcher = null;
    let cameraMode = null;
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const overlayCtx = overlay.getContext('2d');
    const loginScreen = document.getElementById('loginScreen');
    const mainScreen = document.getElementById('mainScreen');
    const logoutButton = document.getElementById('logoutButton');
    const captureButton = document.getElementById('captureButton');
    const closeCameraButton = document.getElementById('closeCameraButton');
    const cameraModal = document.getElementById('cameraModal');
    const addCustomerButton = document.getElementById('addCustomerButton');
    const viewStatsButton = document.getElementById('viewStatsButton');
    const backupButton = document.getElementById('backupButton');
    const restoreButton = document.getElementById('restoreButton');
    const passwordInput = document.getElementById('passwordInput');
    const loginButton = document.getElementById('loginButton');
    const enrollButton = document.getElementById('enrollButton');
    const appTitle = document.getElementById('appTitle');

    loginButton.addEventListener('click', handleLogin);
    enrollButton.addEventListener('click', openCameraForEnrollment);
    logoutButton.addEventListener('click', handleLogout);
    captureButton.addEventListener('click', handleCapture);
    closeCameraButton.addEventListener('click', closeCamera);

    function handleLogin() {
      if (passwordInput.value === PASSWORD) {
        loginScreen.classList.add('hidden');
        mainScreen.classList.remove('hidden');
        loadData();
        renderCustomers();
        renderStats();
      } else {
        alert('Yanlış şifre!');
      }
    }

    function handleLogout() {
      loginScreen.classList.remove('hidden');
      mainScreen.classList.add('hidden');
      saveData();
      saveFaces();
    }

    function openCameraForEnrollment() {
      cameraMode = 'enroll';
      openCamera();
    }

    function openCameraForLogin() {
      cameraMode = 'login';
      openCamera();
    }

    async function openCamera() {
      cameraModal.classList.remove('hidden');
      await loadModels();
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.play();
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
      detectFace();
    }

    async function loadModels() {
      await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
      await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
      await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
    }

    async function detectFace() {
      const detections = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      if (detections.length > 0) {
        faceapi.draw.drawDetections(overlay, detections);
        faceapi.draw.drawFaceLandmarks(overlay, detections);
        if (cameraMode === 'login') {
          const bestMatch = faceMatcher.findBestMatch(detections[0].descriptor);
          if (bestMatch.label !== 'unknown') {
            alert('Hoşgeldiniz, ' + bestMatch.label);
            closeCamera();
          }
        }
      }
      requestAnimationFrame(detectFace);
    }

    function handleCapture() {
      const detections = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
      if (detections.length > 0) {
        if (cameraMode === 'enroll') {
          const name = prompt('Adınızı giriniz:');
          if (name && faceProfiles.length < 2) {
            faceProfiles.push({ label: name, descriptors: [detections[0].descriptor] });
            saveFaces();
            alert('Yüz kaydedildi!');
            closeCamera();
          } else {
            alert('En fazla 2 yüz kaydedebilirsiniz.');
          }
        }
      }
    }

    function closeCamera() {
      const stream = video.srcObject;
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        video.srcObject = null;
      }
      cameraModal.classList.add('hidden');
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem('customers'));
      if (data) {
        customers = data;
      }
    }

    function saveData() {
      localStorage.setItem('customers', JSON.stringify(customers));
    }

    function saveFaces() {
      localStorage.setItem('faceProfiles', JSON.stringify(faceProfiles));
      faceMatcher = new faceapi.FaceMatcher(faceProfiles);
    }

    function renderCustomers() {
      // Müşteri listeleme işlemleri
    }

    function renderStats() {
      // İstatistikler için basit örnek (grafik veya liste)
      console.log('İstatistikler güncellendi.');
    }

    // Başlangıçta yüz profillerini yükle
    const storedFaces = JSON.parse(localStorage.getItem('faceProfiles'));
    if (storedFaces) {
      faceProfiles = storedFaces.map(f => {
        return {
          label: f.label,
          descriptors: f.descriptors.map(d => new Float32Array(d))
        };
      });
      if (faceProfiles.length > 0) {
        faceMatcher = new faceapi.FaceMatcher(faceProfiles);
      }
    }

    function addCustomer(name, debt) {
      if (!name) { alert('Ad boş olamaz'); return; }
      debt = parseFloat(debt) || 0;
      customers.push({ name, debt, payments: [] });
      saveData();
      renderCustomers();
    }

    function backupData() {
      const data = { customers, faceProfiles };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'backup.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      alert('Yedekleme tamamlandı ✅');
    }

    function restoreData() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const json = JSON.parse(reader.result);
            if (json.customers) customers = json.customers;
            if (json.faceProfiles) {
              faceProfiles = json.faceProfiles.map(f => ({
                label: f.label,
                descriptors: f.descriptors.map(d => new Float32Array(d))
              }));
              faceMatcher = new faceapi.FaceMatcher(faceProfiles);
            }
            saveData();
            saveFaces();
            renderCustomers();
            alert('Veriler geri yüklendi ✅');
          } catch (err) {
            alert('Dosya hatalı!');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    backupButton.addEventListener('click', backupData);
    restoreButton.addEventListener('click', restoreData);

    addCustomerButton.addEventListener('click', () => {
      const name = prompt('Müşteri adı:');
      const debt = prompt('Başlangıç borcu:');
      addCustomer(name, debt);
    });

  </script>
</body>
</html>
